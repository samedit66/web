<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <title>Привет мир!</title>
</head>

<body>

    <header>
        <div class="container-fluid gx-0" style="background: #f5f6fc;">
            <div class="row d-flex flex-wrap py-2 px-3 mb-2">
                <div class="col-1 d-flex justify-content-center align-items-center">
                    <a href="#" class="d-inline-flex link-body-emphasis text-decoration-none">
                        <img src="img/logo.svg" height="24" alt="Apteka.ru" loading="lazy" />
                    </a>
                </div>

                <div class="col-1 d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-outline-light border-0" aria-label="Выбор города">
                        <img src="img/city.svg" height="24" alt="City" loading="lazy" />
                        <span style="color: #1c257b;" class="fw-bold">Москва</span>
                    </button>
                </div>

                <div class="search-bar col-9 d-flex flex-column gap-2">
                    <div class="d-flex align-items-center">
                        <!--
                        <span class="rounded-start-pill d-flex justify-content-center align-items-center h-100" style="background: white;">
                            <img src="img/search.svg" height="24" alt="Search" loading="lazy" />
                        </span>
                    -->
                        <form class="w-100 me-0" role="search">
                            <input type="search" class="form-control rounded-start-pill"
                                style="box-shadow: none !important;"
                                placeholder="Введите название товара, заболевания или симптома" aria-label="Search">
                        </form>
                        <button type="button" class="rounded-end-pill btn btn-primary" style="background: #4665d7;">
                            <span>Искать</span>
                        </button>
                    </div>
                    <div class="d-flex">
                        <span class="ms-2 search-hint">Например: </span>
                        <ul class="nav ms-2">
                            <li>
                                <a href="/search/?q=bioderma" class="example-hint" data-wtag-click="">bioderma</a>
                            </li>
                            <li class="ms-2">
                                <a href="/search/?q=%D1%81%D0%B5%D0%B2%D0%B5%D1%80%D0%BD%D0%B0%D1%8F+%D0%B7%D0%B2%D0%B5%D0%B7%D0%B4%D0%B0"
                                    class="example-hint" data-wtag-click="">северная звезда</a>
                            </li>
                            <li class="ms-2">
                                <a href="/search/?q=%D0%B0%D0%BF%D0%B8%D0%BA%D1%81%D0%B0%D0%B1%D0%B0%D0%BD"
                                    class="example-hint" data-wtag-click="">апиксабан</a>
                            </li>
                            <li class="ms-2">
                                <a href="/search/?q=%D0%B4%D0%BB%D1%8F+%D0%BB%D0%B5%D1%87%D0%B5%D0%BD%D0%B8%D1%8F+%D0%BC%D0%BE%D0%BB%D0%BE%D1%87%D0%BD%D0%B8%D1%86%D1%8B"
                                    class="example-hint" data-wtag-click="">для лечения молочницы</a>
                            </li>
                            <li class="ms-2">
                                <a href="/search/?q=%D0%B7%D0%B0%D1%89%D0%B8%D1%82%D0%B0+%D0%BC%D0%BE%D1%87%D0%B5%D0%B2%D0%BE%D0%B3%D0%BE+%D0%BF%D1%83%D0%B7%D1%8B%D1%80%D1%8F"
                                    class="example-hint" data-wtag-click="">защита мочевого пузыря</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-1 d-flex justify-content-center align-items-center">
                    <div class="ButtonIcon">
                        <a class="d-flex flex-column link-underline-light" href="/cart/" aria-label="Корзина">
                            <img src="img/busket.svg" height="24" alt="City" loading="lazy" />
                            <span style="color: #1c257b;">Корзина</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid gx-0">
            <div class="row">

                <div class="col-2">
                    <nav>
                        <div class="nav nav-pills" id="nav-tab" role="tablist">
                            <button class="nav-link rounded-0 active" id="nav-home-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                                aria-selected="true"
                            >
                                <span class="fw-bold">Подобрать</span>
                            </button>

                            <button class="nav-link rounded-0" id="nav-profile-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile"
                                aria-selected="false"
                            >
                                <span class="fw-bold">Товары</span>
                            </button>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                            aria-labelledby="nav-home-tab"
                        >
                            ...
                        </div>
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"
                        >
                            ...
                        </div>
                    </div>
                </div>

                <div class="col-9">
                    Главная > Товары для диабетиков > ГЛЮКОМЕТРЫ > Глюкометр Акку-Чек Актив/набор/
                </div>
                <div class="col-1">
                    4
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
